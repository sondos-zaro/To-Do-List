<h1>my to do List</h1>

<table>
  <tr>
    <th>Item</th>
    <th></th>
	<th></th>
	<th></th>
  </tr>
  {% for task in tasks %}
    <tr>
      <td>{{ task.title }}</td>
      <td>
        <a href="{% url 'task' task.id %}">View</a>
		<a href="{% url 'task-update' task.id %}">Update</a>
		<a href="{% url 'task-delete' task.id %}">Delete</a>
      </td>
    </tr>
  {% empty %}
    <h3>No itmes</h3>
  {% endfor %}
</table>
